---
name: PR Labels

on:
  workflow_dispatch:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  pr_labels:
    name: ðŸ­ Verify
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ· Verify PR has a valid label
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          valid-labels: >-
             breaking-change :boom:, bug :lady_beetle:, documentation :memo:, enhancement :sparkles:, beginner-friendly :white_check_mark:,
             refactor :recycle:, performance :rocket:, new-feature :tada:, maintenance :chart_with_upwards_trend:, ci :robot:, in-progress :zap:
          disable-reviews: true
