---
name: PR Labels

on:
  workflow_dispatch:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  pr_labels:
    name: ðŸ­ Verify
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ· Verify PR has a valid label
        uses: jesusvasquez333/verify-pr-label-action@v1.4.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          valid-labels: >-
            'breaking-change', 'bugfix :lady_beetle:', 'documentation :books:', 'enhancement', 'beginner-friendly :tada:',
            'refactor', 'performance :rocket:', new-feature, 'maintenance :zap:', 'ci :robot:', dependencies
            'in-progress :construction:'
          disable-reviews: true
