documentation 📝:
  - changed-files:
      - any-glob-to-any-file:
          - "docs/*.md"
          - "docs/man/*"
enhancement ✨:
  - changed-files:
      - any-glob-to-any-file:
          - "*.zsh"
          - "lib/**"
maintenance 📈:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/CODEOWNERS"
          - ".github/*.yml"
          - ".github/*.json"
          - ".vscode/*"
          - ".trunk/**"
ci 🤖:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/*.yml"
